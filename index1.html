<html>
    <head>
        <title>three.js webgl - collision detection</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <style type="text/css">

            body {
                font-family: Monospace;
                background-color: #f0f0f0;
                margin: 0px;
                overflow: hidden;
            }

        </style>

        <script type="text/javascript" src="Three.js"></script>
        <script type="text/javascript" src="RequestAnimationFrame.js"></script>

        <script type="text/javascript">

            var camera, scene, renderer, info, mouse2d, sun, sphere;

            var range = 400, speed = 3, sphereSize = 4, y_speed = 0.1;
            var gravity_constant = 10, t = 0, direction = 1;

            var reversed = false;
            
            function init(){
                container = document.createElement('div');
                document.body.appendChild(container);

                info = document.getElementById("info");

                camera = new THREE.Camera(60, window.innerWidth / window.innerHeight, 1, 10000);
		            camera.position.y = 150;
            		camera.position.x = 500;
		            camera.position.z = 0;

                mouse2d = new THREE.Vector3( 0, 0, 1 );

                scene = new THREE.Scene();

                sphere = new THREE.Mesh( new THREE.SphereGeometry( sphereSize, 5, 5 ), new THREE.MeshBasicMaterial( { color: 0xffff00 } ) );
                sphere.position = new THREE.Vector3( 0, 0, 150 );
                scene.addObject( sphere );

                renderer = new THREE.CanvasRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);

                //var ambientLight = new THREE.AmbientLight(0xdddddd);
                //scene.addLight(ambientLight);

                //sun = new THREE.DirectionalLight(0xffffff);
                //sun.position = new THREE.Vector3(1, -1, 1).normalize();
                //scene.addLight(sun);

                createObstacles();

                container.onmousemove = onDocumentMouseMove;
                animate();
            }

            function createObstacles(){
              /*createCube(100, 100, 10, new THREE.Vector3(0, 0, -400), 0x003300);
              createCube(10, 400, 800, new THREE.Vector3(-50, 0, 0), 0x00ffff); // table // camera.target = 
				      createCube(100, 100, 10, new THREE.Vector3(0, 0, 400), 0x003300); */
				      createCube(100, 100, 10, new THREE.Vector3(0, 0, -400), 0x003300);
              createCube(400, 10, 800, new THREE.Vector3(0, -50, 0), 0x00ffff); // table
				      createCube(100, 100, 10, new THREE.Vector3(0, 0, 400), 0x003300);
            }

            function createCube(sx, sy, sz, p, color){
              var cube = new THREE.Mesh(new THREE.CubeGeometry( sx, sy, sz ), new THREE.MeshBasicMaterial( { color: color } ) );
              cube.position = p;
              scene.addObject(cube);
              THREE.Collisions.colliders.push( THREE.CollisionUtils.MeshOBB(cube) );
				      return cube;
            }

            function onDocumentMouseMove(event){
              event.preventDefault();
              mouse2d.x = (event.clientX / window.innerWidth) * 2 - 1;
              mouse2d.y = -(event.clientY / window.innerHeight) * 2 + 1;
              mouse2d.z = 1;
            }

            function animate(){
              requestAnimationFrame(animate);

              sphere.position.z += speed;
              sphere.position.y -= y_speed;
              
              // table collision
  		        var table_ray = new THREE.Ray( sphere.position, new THREE.Vector3(0,-1,0) );
			        var c = THREE.Collisions.rayCastNearest(table_ray);
			        if(c && (c.distance < 4) && (c.distance != -1)) {
			          direction = -direction;
			        }
			        
			        if(direction > 0) {
                y_speed += gravity_constant * t;
              } else {
                y_speed -= gravity_constant * t;
              }
              
              t += 0.001;
              
              // rackets collisions
  		        var rackets_ray = new THREE.Ray( sphere.position, new THREE.Vector3(0,0,1) );

			        var c = THREE.Collisions.rayCastNearest(rackets_ray);
	
	  		      if(c && (c.distance < 4) && (c.distance != -1)) {
  				      info.innerHTML = 'a: ' + c.distance;//"Colliding!";
				        speed = -speed;
				        reversed = true;
			        } else if(c && c.distance >= 800) {
			          if(reversed) {
 				          speed = -speed;
 				          reversed = false;
 				        }
				        //info.innerHTML = "Approaching @ " + c.distance;
			        } else if(c) {
			          info.innerHTML = "Approaching @ " + c.distance;
			        } else {
				        info.innerHTML = "No collider in sight.";
			        }

			        //camera.position.x = Math.cos(mouse2d.x * Math.PI) * 300;
		          //camera.position.z = 200 + Math.sin(mouse2d.x * Math.PI) * 300;

              renderer.render(scene, camera);
            }
        </script>
    </head>
    <body onload="init();">
        <div id="info">
        </div>
        <div id="options">
        </div>
    </body>
</html>
